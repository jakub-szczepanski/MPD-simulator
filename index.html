<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual MPD</title>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
</head>
<body>

    <header></header>

    <div class="wrapper">
        <div class="pads">
            <div class="empty"></div>
            <div data-pad="49" class="pad">
                <kbd>1</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-pad="50" class="pad">
                <kbd>2</kbd>
                <span class="sound">hihat 808</span>
            </div>
            <div data-pad="51" class="pad">
                <kbd>3</kbd>
                <span class="sound">hihat dig</span>
            </div>
            <div data-pad="52" class="pad">
                <kbd>4</kbd>
                <span class="sound">plainhat</span>
            </div>
        </div>
        <div class="pads">
            <div class="empty"></div>
            <div data-pad="81" class="pad">
                <kbd>Q</kbd>
                <span class="sound">snare 808</span>
            </div>
            <div data-pad="87" class="pad">
                <kbd>W</kbd>
                <span class="sound">snare a</span>
            </div>
            <div data-pad="69" class="pad">
                <kbd>E</kbd>
                <span class="sound">snare v</span>
            </div>
            <div data-pad="82" class="pad">
                <kbd>R</kbd>
                <span class="sound">snare</span>
            </div>
        </div>
        <div class="pads">
            <div class="empty"></div>
            <div data-pad="65" class="pad">
                <kbd>A</kbd>
                <span class="sound">soft kick</span>
            </div>
            <div data-pad="83" class="pad">
                <kbd>S</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-pad="68" class="pad">
                <kbd>D</kbd>
                <span class="sound">kick 808</span>
            </div>
            <div data-pad="70" class="pad">
                <kbd>F</kbd>
                <span class="sound">kick deep</span>
            </div>
        </div>
        <div class="pads">
            <div class="start">
                <button class="start-button">Start</button>
            </div>
            <div data-pad="90" class="pad">
                <kbd>Z</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-pad="88" class="pad">
                <kbd>X</kbd>
                <span class="sound">perc</span>
            </div>
            <div data-pad="67" class="pad">
                <kbd>C</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-pad="86" class="pad">
                <kbd>V</kbd>
                <span class="sound">tom</span>
            </div>
        </div>
    </div>

    <footer></footer>

    <audio data-pad="49" src="./sounds2/hihat-analog.wav"></audio>
    <audio data-pad="50" src="./sounds2/hihat-808.wav"></audio>
    <audio data-pad="51" src="./sounds2/hihat-digital.wav"></audio>
    <audio data-pad="52" src="./sounds2/hihat-plain.wav"></audio>
    <audio data-pad="81" src="./sounds2/snare-808.wav"></audio>
    <audio data-pad="87" src="./sounds2/snare-acoustic02.wav"></audio>
    <audio data-pad="69" src="./sounds2/snare-vinyl01.wav"></audio>
    <audio data-pad="82" src="./sounds2/snare.wav"></audio>
    <audio data-pad="65" src="./sounds2/kick-softy.wav"></audio>
    <audio data-pad="83" src="./sounds2/kick-floppy.wav"></audio>
    <audio data-pad="68" src="./sounds2/kick-808.wav"></audio>
    <audio data-pad="70" src="./sounds2/kick-deep.wav"></audio>
    <audio data-pad="90" src="./sounds2/clap-808.wav"></audio>
    <audio data-pad="88" src="./sounds2/perc-808.wav"></audio>
    <audio data-pad="67" src="./sounds2/ride-acoustic02.wav"></audio>
    <audio data-pad="86" src="./sounds2/tom-acoustic01.wav"></audio>

    <script src="out.js"></script>
</body>
</html>
